<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Math Club, Vellore Institute of Technology - Amaravati">
    <title>Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#343148">
      <a class="navbar-brand" href="#">Math Club, VIT-AP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navB" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navB">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item  pl-2 pr-2">
                <a class="nav-link" href="{%url 'index' %}">Home</a>
            </li>
            <li class="nav-item pl-2 pr-2">
                <a class="nav-link" href="{%url 'event' %}">Event</a>
            </li>
            <li class="nav-item pl-2 pr-2">
                <a class="nav-link" href="{%url 'about' %}">About</a>
            </li>
            <li class="nav-item pl-2 pr-2">
                <a class="nav-link" href="{%url 'register' %}">Signup</a>
            </li>
            <li class="nav-item active pl-2 pr-2">
                <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
            </li>
          </ul>
      </div>
  </nav>


    <div class="jumbotron col-xl-6 col-lg-6 col-md-12  col-sm-12 col--12 m-auto" style="top:150px">
        <form action="{% url 'login' %}" method="post">
        {% if warning.title %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <span type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </span>
                    <strong>{{warning.title}}</strong>{{warning.message}}
                </div>
                {% endif %}
          {% csrf_token %}
            <fieldset class="form-group">
                <label for="email1">Email address</label>
                <input type="email" class="form-control" id="email1" placeholder="Enter email" name="username" maxlength="40">
            </fieldset>
            <fieldset class="form-group">
                <label for="email1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" maxlength="15">
            </fieldset>
            <div style="text-align: center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body></html>
